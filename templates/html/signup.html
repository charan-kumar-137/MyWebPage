<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <nav class="nav">
            <a class="navbar-brand" href="index">My Web app</a>
            <a class="nav-link" href="home" tabindex="-1" aria-disabled="true">Home</a>
            <a class="nav-link active" href="signup">Sign up</a>
            <a class="nav-link" href="login">Login</a>
            <a class="nav-link" href="logout">Logout</a>
            <a class="nav-link" href="registration">Registration</a>
        </nav>
    </nav>

    <!-- heading message -->
    <div class="d-flex justify-content-center">
        <div>
            SIGN UP<hr>
        </div>
    </div>

    <!-- alert message -->
    <div class="d-flex justify-content-center">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    <!-- form -->
    <div class="d-flex justify-content-center" style="margin-top:40px">
        <form action="handle_signup" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- footer -->
    <div class="fixed-bottom">
        <div class="text-center">
            <div class="p-3 mb-2 bg-light text-dark">
                <span style="margin:10px">
                    Developer Contact :
                </span>
                <a href="https://github.com/charan-kumar-137" target="_blank" style="color:black;margin:10px;">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/--charan-kumar-n--" target="_blank" style="color:black;margin:10px;">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://t.me/user_Dragon" target="_blank" style="color:black;margin:10px;">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
