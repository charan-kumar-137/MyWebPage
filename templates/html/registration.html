<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <nav class="nav">
            <a class="navbar-brand" href="index">My Web app</a>
            <a class="nav-link" href="home" tabindex="-1" aria-disabled="true">Home</a>
            <a class="nav-link" href="signup">Sign up</a>
            <a class="nav-link" href="login">Login</a>
            <a class="nav-link" href="logout">Logout</a>
            <a class="nav-link active" href="registration">Registration</a>
        </nav>
    </nav>

    <!-- heading message -->
    <div class="d-flex justify-content-center">
        <div>
            REGISTRATION
            <hr>
        </div>
    </div>

    <!-- alert message -->
    <div class="d-flex justify-content-center" style="margin-top:40px">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    <!-- form -->
    <div class="d-flex justify-content-center mb-5">
        <form action="handle_registration" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" pattern="[0-9]*" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label>State</label>
                    <select id="state" class="form-control" name="state" required>
                        <option selected>Choose...</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="delhi">Delhi</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label>Zip</label>
                    <input type="text" pattern="[0-9]*" class="form-control" id="zip" name="zip" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>


            <button type="submit" class="btn btn-primary mb-5">Submit</button>
        </form>
    </div>



    <!-- footer -->
    <div class="fixed-bottom">
        <div class="text-center">
            <div class="p-3 mb-2 bg-light text-dark">
                <span style="margin:10px">
                    Developer Contact :
                </span>
                <a href="https://github.com/charan-kumar-137" target="_blank" style="color:black;margin:10px;">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/--charan-kumar-n--" target="_blank" style="color:black;margin:10px;">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://t.me/user_Dragon" target="_blank" style="color:black;margin:10px;">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
